name: âœ… OWASP ZAP Security Scan

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'https://www.zaproxy.org/'
