name: âœ… OWASP ZAP Security Scan

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://host.docker.internal:8080/xss?q=<script>alert(1)</script>
'
          cmd_options: '-a'
          fail_action: true
      - name: cat
        run: cat report_json.json
